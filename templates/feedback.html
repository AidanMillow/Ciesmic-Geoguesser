<!doctype html>
<html>
<head>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyAKo-dw8hYVazrmnpBjzIKbQduh3OkgXSQ" type="text/javascript"></script>
</head>
   <body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<h1>{{ message }}</h1>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<div id="map" style="width: 500px; height: 400px;"></div>
	<script type="text/javascript">
	var map = new google.maps.Map(document.getElementById('map'), {zoom: 10, center: new google.maps.LatLng(-43.5321,172.6362), mapTypeId: google.maps.MapTypeId.ROADMAP});
	var GuessMarker = new google.maps.Marker({position: new google.maps.LatLng(-43.5321,172.6362), map: map});
	var LocationMarker = new google.maps.Marker({position: new google.maps.LatLng(-43.5321,172.6362), map: map});
	</script>
   </body>
</html>
