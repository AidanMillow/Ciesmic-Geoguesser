{% extends "base.html" %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<h1>{{ message }}</h1>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form action = "/logout" method = 'POST' 
    enctype = "multipart/form-data">
		<button style="width:200px;height:50px;font-size:18px" value = "Start Game" class="btn btn-success">Return Home</button>  
	</form>
{% endblock %}
