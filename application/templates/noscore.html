{% extends "base.html" %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<h1>{{ message }}</h1>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form action = "/logout" method = 'POST' 
    enctype = "multipart/form-data">
		<input type = "submit" value="Return Home"/>
	</form>
{% endblock %}
