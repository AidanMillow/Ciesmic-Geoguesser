{% extends "base.html" %}


{% block content %}  

    <div class="row">
        <form class="navbar-form navbar-right" action = "/login" method = 'POST' enctype = "multipart/form-data">          
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" class="form-control">
            </div>                        
                <input type="hidden" name="version" value="mobile"/> 
                <button class="btn btn-success" type="submit" name="type" value="signin">Sign in</button>
                <button class="btn btn-success" type="submit" name="type" value="register">Register</button>                
        </form>  
        {% if user_error != None %}
            <div class="error">{{user_error}}</div>
        {% endif %}
    </div>
    

{% endblock %}
