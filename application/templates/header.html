<div class="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">   
        <div class=" fluid">
            <div class="navbar-header">        
                <a class="navbar-brand" style="padding:0 0" href="http://www.ceismic.org.nz">
                    <img style="height:100%" alt="Brand" src="../static/images/CEISMIC.png">
                </a>          
            </div> 
            <div class="archive">
                <div class="about">
                    <a href="http://www.ceismic.org.nz/about">ABOUT</a>
                </div>
                <div class="contribute">
                    <a href="http://www.ceismic.org.nz/contribute">CONTRIBUTE</a>
                </div>
                <div class="explore">
                    <a href="http://www.ceismic.org.nz/search?q=">EXPLORE</a>
                </div>
            </div>        
            <div id="navbar" class="navbar-collapse collapse">
                {% block navbar %}          
                    {% if user == None %}
                        <form class="navbar-form navbar-right" action = "/login" method = 'POST' enctype = "multipart/form-data">          
                            <div class="form-group">
                              <input type="text" placeholder="Email" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                              <input type="password" placeholder="Password" name = "password" class="form-control">
                            </div>                        
                            <button class="btn btn-success" type="submit" name="type" value="signin">Sign in</button>
                            <button class="btn btn-success" type="submit" name="type" value="register">Register</button>                
                        </form> 
                        <div class="message">
                            {{ flashmessage }}
                        </div>
                    {% else %}                    
                        <form class="navbar-form navbar-right" action = "/logout" method = 'POST' enctype = "multipart/form-data">   
                            <button style="margin-right:10px" class="btn btn-success" name="type" value = "home">Logout</button>
                        </form>
                        <div class="welcome">Welcome {{user.username}}</div>
                    {% endif %}
                {% endblock %}         
            </div>       
        </div>
    </nav>
</div>
