{% extends "base.html" %}
{% block content %}
  {% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<h1>{{ message }}</h1>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<div class="row">
        <div class="col-sm-7">
            <img class="photo" src="https://quakestudies.canterbury.ac.nz/store/download/part/{{PhotoNo}}">            
        </div>
        <div class="col-sm-5">
            <div id="map" style="width: 300px; height: 300px;"></div>  
            <form action = "/check" method = 'POST' 
         enctype = "multipart/form-data">
		 <input type="hidden" id="lat" name="latitude"/>
		 <input type="hidden" id="long" name="longitude"/>          
         <button class="btn btn-success" type="submit" name="photo" value="{{PhotoNo}}">Make Guess</button>
      </form>
        </div>
    </div>
    <script type="text/javascript">	
	var map = new google.maps.Map(document.getElementById('map'), {zoom: 12, center: new google.maps.LatLng(-43.5321,172.6362), mapTypeId: google.maps.MapTypeId.ROADMAP});
	markers=[];
	google.maps.event.addListener(map,'click', function(event){
		for (var i=0; i < markers.length; i++){
			markers[i].setMap(null)
		}
		markers = [];
		var pos = event.latLng;
		var NewMarker = new google.maps.Marker({position: pos, map: map, Label: '!'});
		markers.push(NewMarker);
		document.getElementById('lat').value=pos.lat();
		document.getElementById('long').value=pos.lng();
	});
	</script>
      
{% endblock %}
